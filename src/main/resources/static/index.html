<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot WebSocket Messaging</title>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="chat">
    <h3>Messages:</h3>
    <ol id="messages"></ol>
</div>

<div class="container">


                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm chat_input"
                               placeholder="Write your message here..."/>

    </div>
</div>
</div>

<script type="text/javascript">

    function guid() {
        function s4() {
            return Math.floor((1 + Math.random()) * 0x10000)
                .toString(16)
                .substring(1);
        }

        return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
            s4() + '-' + s4() + s4() + s4();
    }

    $(document).ready(function () {
        var messageList = $("#messages");
        var socket = new SockJS('/stomp');
        var stompClient = Stomp.over(socket);
        var uuid = guid();

        stompClient.connect({"user": uuid}, function (frame) {

            console.log(socket._transport.url);
            var url = socket._transport.url.split("/");
            //var sessionId = url[url.length - 2];
            var sessionId = uuid;

            stompClient.subscribe("/topic/message" + "-" + sessionId, function (data) {
                var message = data.body;
                messageList.append("<li>" + message + "</li>");
            });

            stompClient.subscribe("/app/topic/chat.participants", function (data) {

                var messageArray =  JSON.parse(data.body);
                console.log(messageArray)
                for (var i = 0 ; i< messageArray.length; i++) {
                    messageList.append("<li>" + messageArray[i].userName + "</li>");
                }

            });


            $('#btn-input').keydown(function (e) {
                if (e.keyCode === 13) {
                    var msg = $(this).val();
                    stompClient.send("/app/chat-message/message", {}, JSON.stringify({
                        'topic': "message", 'message': msg,
                        'recipient': sessionId, 'sender': sessionId
                    }));
                    $(this).val('');
                }
            });
        });
    });
</script>
</body>
