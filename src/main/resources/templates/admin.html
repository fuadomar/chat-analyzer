<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>

<div class="container">
    <select class="form-control" id="first-user">
        <option th:value="${user.name}" th:each="user : ${userList}">
            <p th:text="${user.name}"/></option>
    </select>

    <select class="form-control" id="second-user">
        <option th:value="${user.name}" th:each="user : ${userList}">
            <p th:text="${user.name}"/></option>
    </select>
    <button type="button" class="btn btn-default" id="button-analyze">Analyze</button>
</div>

<script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
<div id="graph" style="height: 400px"></div>
</html>
