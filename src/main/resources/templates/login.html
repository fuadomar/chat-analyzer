<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta property="og:url" content="http://dev.myhost.com:8080/login"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="tone analyzer"/>
    <meta property="og:description" content="we use machine learning"/>
    <meta property="og:image" content="http://dev.myhost.com:8080/images/default-avatar.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
      <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>

</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/userRegistration"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <form th:action="@{/login}" method="POST" class="form-signin">
            <h3 class="form-signin-heading" th:text="Welcome"></h3>
            <br/>

            <input type="text" id="name" name="name" placeholder="Name/Email" class="form-control"/> <br/>
            <input type="password" th:placeholder="Password"
                   id="password" name="password" class="form-control"/> <br/>

            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
            </div>
            <div align="center">
                <label for="remember-me">Remember me</label>
                <input type="checkbox" name="remember-me" id="remember-me">
            </div>
            <div class="form-group">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
            </div>
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                    th:text="Login"></button>

        </form>
        <!--    <label> <input type="checkbox" name="remember-me" id="remember-me"/>Remember Me</label>-->
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-5">
            <div class="btn-group">
              <!--  <a class='btn btn-danger disabled'><i class="fa fa-google-plus" style="width:16px; height:20px"></i></a>-->
                <a class='btn btn-danger' href="/login/google" style="width:12em;"> Sign in with Google</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
