<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration Form</title>

  <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

  <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>


<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form id="registration-form" autocomplete="off" action="#" th:action="@{/user-registration}"
            th:object="${accountForm}" method="post" class="form-horizontal"
            name="form">
        <h3>Forget Password</h3>
        <div class="form-group">
          <div class="col-sm-9">
            <span class="input-group-addon">
            <input type="text" th:field="*{name}" placeholder="UserName"
                   class="form-control"/> <label
                th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                class="validation-message"></label>
            </span>

          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <span class="input-group-addon">
            <input type="text" th:field="*{email}"
                   placeholder="Email" class="form-control"/> <label
                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                class="validation-message"></label>
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary btn-block">Send Email</button>
          </div>
        </div>

        <span th:utext="${successMessage}"></span>
      </form>
    </div>
  </div>
</div>


</body>
</html>
